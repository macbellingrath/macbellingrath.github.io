# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Mac Bellingrath
tagline:             Developer
url:                 http://macbellingrath.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/atom.xml'
  
# About/contact
author:
  name:              Mac Bellingrath    
  url:               https://twitter.com/mbellingrath
  email:             macbellingrath@gmail.com

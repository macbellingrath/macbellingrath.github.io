<body>
<!-- Main container -->
<div class="page-container">
 <!-- Navigation Bloc -->
<div class="bloc l-bloc bgc-white" id="nav-bloc">
	<div class="container bloc-sm">
		<nav class="navbar row">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">Mac Bellingrath</a>
				<button id="nav-toggle" type="button" class="ui-navbar-toggle navbar-toggle" data-toggle="collapse" data-target=".navbar-1">
					<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse navbar-1">
				<ul class="site-navigation nav navbar-nav">
					<li>
						<a href="index.html">Home</a>
					</li>
                    <li>
						<a href="blog.html">Blog</a>
					</li>
                    <li>
						<a href="cv.html">CV</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</div>
<!-- Navigation Bloc END -->

<!-- bloc-1 -->
<div class="bloc l-bloc bgc-white" id="bloc-1">
    {% for post in site.posts %}
    
	<div class="container bloc-md">
		<div class="row">
			<div class="col-sm-12">
				<h3 class="mg-md">
					{{post.title}}
				</h3>
				<h5 class="mg-md">
					{{ post.date | date: "%b %-d, %Y" }}
				</h5>
				<p>
					{{post.content}}
				</p>
			</div>
		</div>
	</div>
    {% endfor %}
</div>
<!-- bloc-1 END -->
<!-- bloc-0 END -->

<!-- Footer - bloc-6 -->
<div class="bloc l-bloc bgc-white" id="bloc-6">
	<div class="container bloc-sm">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-12">
				<div class="col-sm-3 text-center">
					<a class="social" href="twitter.com/mbellingrath"><span class="fa fa-twitter icon-md"></span></a>
				</div>
				<div class="col-sm-3 text-center">
					<a class="social" href="http://github.com/macbellingrath/banana"><span class="fa fa-github-alt icon-md"></span></a>
				</div>
				<div class="col-sm-3 text-center">
					<a class="social" href="https://www.linkedin.com/in/mbellingrath"><span class="ion ion-social-linkedin icon-md"></span></a>
				</div>
				<div class="col-sm-3 text-center">
					<a href="mailto: hello@macbellingrath.com?Subject=Hello%20Mac" target="_blank"></a>
					<div class="text-center">
						<span class="ion ion-android-mail icon icon-mail icon-md"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Footer - bloc-6 END -->
</div>
<!-- Main container END -->
</div>
</body>
